<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello GitHub Pages</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #a8edea, #fed6e3);
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    p {
      color: #555;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>🚀 Hello GitHub Pages!</h1>
  <p>これはサンプルの静的サイトです。</p>
  <a href="https://github.com/" class="button">GitHubを開く</a>
</body>
</html>
